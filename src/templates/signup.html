{% extends "base.html" %}

{% block title %}
Awesome Test Website - Sign Up
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/signup.css') }}">
{% endblock %}

{% block body %}
<form action="/signup/" method="POST">
	<h1>Sign Up</h1>

	<div class="flexbox">
		<p>I am a ...</p>

		<select name="account_type" class="float_right wider">
			<option value="students">Student</option>
			<option value="teachers">Teacher</option>
		</select>
	</div>

	<div id="name_inputs" class="flexbox">
		<input type="text" name="first_name" placeholder="First Name">
		<input type="text" name="last_name" placeholder="Last Name">
	</div>

	<input type="email" name="email_address" placeholder="Email Address">
	<input type="password" name="password" placeholder="Password">
	<input type="password" name="password_verify" placeholder="Verify Password">

	{% if error %}
		<p id="error">{{ error }}</p>
	{% endif %}

	<div id="form_footer">
		<p id="alternate">Already have an account? <a href="/login/" target="_parent">Login</a></p>

		<input class="float_right clearfix wider" type="submit" value="Sign Up">
	</div>
</form>
{% endblock %}

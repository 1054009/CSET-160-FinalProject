{% set active_page = "Tasks" %}

{% extends "base.html" %}

{% block title %}
Awesome Test Website - Create Assignment
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/assignments.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/input.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/questions.css') }}">

<script type="text/javascript" src="{{ url_for('static', filename = 'js/assignments/display.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/assignments/edit.js') }}"></script>
{% endblock %}

{% block body %}
<div id="editor_container">
	<div id="editor">
		<div class="flexbox">
			<p class="flex_fill">Assignment Name</p>
			<input class="flex_fill" type="text" name="assignment_name" value="{{ assignment_data['title'] | string }}" placeholder="Assignment Name">
		</div>

		<div class="flexbox">
			<p class="flex_fill">Due Date</p>
			<input class="flex_fill" type="datetime-local" name="assignment_date" value="{{ assignment_data['due_date'] | string }}" placeholder="Assignment Date">
		</div>

		<div id="question_container" class="flex_fill">
			<div class="flexbox">
				<button>Previous Question</button>
				<button class="float_right">Next Question</button>
			</div>

			<div class="flexbox">
				<select id="question_type">
					<option value="oe">Open Ended</option>
					<option value="mc">Multiple Choice</option>
				</select>

				<button onclick="assignment.add_question()">Add Question</button>
				<button class="float_right">Delete Question</button>
			</div>

			<div id="question_display" class="flex_fill">
			</div>
		</div>

		<div>
			<input class="wider float_right" type="submit" value="Submit">
		</div>
	</div>
</div>

<script>
	assignment_display.import(
		{{ assignment_id }},
		{{ assignment_data }},
		{{ assignment_questions }}
	)
</script>
{% endblock %}
